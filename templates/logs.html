{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              
              <small class="text-muted">{{ post.title }}</small>
            </div>
            <h2><small class="article-title">{{ post.time }}</small></h2>

          </div>
        </article>
    {% endfor %}
{% endblock content %}
